<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [class.is-invalid]="title.touched && title.invalid" ngModel name="title" id="title" class="form-control" type="text" required>
                <div class="invalid-feedback" *ngIf="title.touched && title.invalid">
                    title is required.
                </div>
            </div>
        
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input ngModel #price="ngModel" [class.is-invalid]="price.touched && price.invalid" name="price" id="price" type="number" class="form-control" required>
                    <div class="invalid-feedback" *ngIf="price.touched && price.invalid">
                        <span *ngIf="price.errors.required">price is required.</span>
                        <span *ngIf="price.errors.min">price should be 0 or higher</span>
                    </div>
                    <!-- <pre>{{price.errors | json}}</pre> -->
                  </div>
                  
            </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel #category="ngModel" [class.is-invalid]="category.touched && category.invalid" name="category" id="category" class="form-control" required >
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
                </select>
                <div class="invalid-feedback" *ngIf="category.touched && category.invalid">
                    category is required.
                </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [class.is-invalid]="imageUrl.touched && imageUrl.invalid"  ngModel name="imageUrl" id="imageUrl" class="form-control" type="text" required >
                <div *ngIf="imageUrl.invalid && imageUrl.touched" class="invalid-feedback">
                    Image URL is required
                </div>
                <!-- <pre>{{ imageUrl.errors | json}}</pre> -->
            </div>
        
            <button [disabled]="f.form.invalid" type="submit" class="btn btn-primary">Save</button>
            <!-- <pre>{{ f | json}}</pre> -->
        </form>
    </div>
    <div class="col-md-6">
        <div class="card">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency }}</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
    </div>
</div>
